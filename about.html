      .lightbox {
         display: table;
         transition-duration: 1s; 
         
       
         position: fixed;
         top: -100%; 
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(4, 202, 4, 0.7);
      }
      .lightbox:target {
         top: 0; 
      }
      .lightbox-content {
         display: table-cell;
         vertical-align: middle; 
         text-align: center; 
      }
      .close {
        
         position: absolute;
         top: 10px;
         right: 10px;
         
    
         font-size: 20px;
         font-weight: 300;
         text-decoration: none;
         color: rgb(133, 21, 21);
      }
      
      .lightbox img {
         max-width: 50%;
         height: auto;
