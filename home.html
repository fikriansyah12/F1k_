    * {

     * {
         box-sizing: border-box;
      }
      html, body {
         margin: 0;
         padding: 0;
      }
      .image-container {
         margin: 0 auto; 
         width: 50%;
         box-shadow: 0 15px 30px rgb(255, 0, 0), 0 11px 8px rgba(0,0,0,0.22); 
         margin-bottom: 20px;
         transition-duration: 1s;
         border-radius: 10vh;
        
      }
      .image-container:hover {
         width: 90%;
         box-shadow: 0 18px 36px rgba(192, 14, 14, 0.3), 0 14px 11px rgba(0,0,0,0.22);
      }
     
      img {
         width: 100%;
         border-radius: 30vh;
        
      }
      .image-description {
        height: 100%;
      
         text-align: center;
      
      }
      
    
      .lightbox {
         display: table;
         transition-duration: 1s; 
         
       
         position: fixed;
         top: -100%; 
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.7);
      }
      .lightbox:target {
         top: 0; 
      }
      .lightbox-content {
         display: table-cell;
         vertical-align: middle; 
         text-align: center; 
      }
      .close {
        
         position: absolute;
         top: 10px;
         right: 10px;
         
    
         font-size: 20px;
         font-weight: 300;
         text-decoration: none;
         color: rgb(133, 21, 21);
      }
      
      .lightbox img {
         max-width: 50%;
         height: auto;

      }

      * {
         box-sizing: border-box;
      }
      html, body {
         margin: 0;
         padding: 0;
      }
      body {

      }
      footer {

         position: relative; 
         font-size: 80%;
         padding: 20px;
         display: flex;
      }
      .footer-copyright {
         width: 100%;
         height: 40px;
         background: #4e4848;
         text-align: center;
         padding: 10px;
         position: absolute;
         bottom: 0px;
         left: 0px;
      }
      .footer-body {
         margin-bottom: 40px;
      
      }
     
      .footer-body::after {
         display: block;
         clear: both;
      }
     
      .footer-body > div {
         float: left;
         padding: 20px;
      }
     
      .footer-body > div:first-child {
         font-size: 150%;
         width: 35%;
         text-align: center;
      }
     
      .footer-body > div:last-child {
         width: 65%;
      }
      .footer-body ul {
         list-style-type: none;
         margin: 0px;
         padding: 0px;
         text-align: center;
      }
      .footer-body li > a {
         color: rgb(0, 0, 0);
         text-decoration: none;
